{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center">Index pages</h1>
    <ul>
    {% if student_list %}
        {% for student in student_list %}
        <li>
            <a href="{% url 'first_app:student_info' student_id=student.id %}">{{ student.first_name }} {{ student.last_name }}</a>
        </li>
        {% endfor %}
    {% else %}
        <h1>No Student List</h1>
    {% endif %}

    </ul>
{% endblock %}
